      <div class="clear"></div>
    </header>
    <div id="body" class="no-intro">
      <section id="content" class="one-column">
        <article class="expanded">
          <h2>Contact ShinRa</h2>
          <table style="table-layout: fixed">
            <tr>
              <td valign="top">
                <fieldset>
                  <legend>Contact Information</legend>
                  <form>
                    <p>
                      <label for="address">Address:</label>
                      <span id="address">123 ShinRa Street</span>
                      <br />
                      <label for="address2">&nbsp;</label>
                      <span id="address2">Midgar City, Midgar 16509</span>
                    </p>
                    <p>
                      <label for="phone">Phone:</label>
                      <span id="phone">1-800-SHINRA</span>
                    </p>
                    <p>
                      <label for="emai">Email:</label>
                      <span id="emai"><a href="mailto:shinraelectric@yahoo.com">shinraelectric@yahoo.com</a></span>
                    </p>
                  </form>
                </fieldset>
              </td>
              <td>
                <fieldset>
                  <legend>Email Us</legend>
                  <form>
                    <p>
                      <label for="name">Name:</label>
                      <input name="name" id="name" value="" type="text" />
                    </p>
                    <p>
                      <label for="subject">Subject:</label>
                      <input name="subject" id="subject" value="" type="text" />
                    </p>
                    <p>
                      <label for="message">Message:</label>
                      <textarea cols="37" rows="11" name="message" id="message"></textarea>
                    </p>
                    <p>
                      <input name="send" style="margin-left: 150px;" class="formbutton" value="Send" type="submit" onclick="sendemail()">
                    </p>
                  </form>
                </fieldset>
              </td>
            </tr>
          </table>
        </article>
      </section>

      <div class="clear"></div>

<script type="text/javascript">
  function sendemail() {
    var subject = document.getElementById('subject').value;
    var body = document.getElementById('message').value;
    window.open('mailto:shinraelectric@yahoo.com?subject=' + subject + '&body=' + body);
  }
</script>
